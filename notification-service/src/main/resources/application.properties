# --- Server configuration ---
server.port=8088
server.address=0.0.0.0

# --- Actuator configuration ---
management.endpoints.web.exposure.include=health,info,mappings,metrics,prometheus
management.endpoints.web.base-path=/actuator
management.security.enabled=false

# --- Logging configuration ---
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot=DEBUG
logging.level.com.lab5.notification=DEBUG

# --- Swagger/OpenAPI configuration ---
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# --- RabbitMQ configuration ---
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin
spring.rabbitmq.virtual-host=/

# --- RabbitMQ Listener configuration ---
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=1000
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.multiplier=1.0
spring.rabbitmq.listener.simple.retry.max-interval=10000 