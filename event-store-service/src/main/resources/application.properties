# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:event-store-db}:${DB_PORT:5432}/event_store_db
spring.datasource.username=event_store_user
spring.datasource.password=event_store_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Logging
logging.level.com.lab5.eventstore=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always

# Application Info
spring.application.name=event-store-service