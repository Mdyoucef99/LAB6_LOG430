    depends_on:
      order-db:
        condition: service_healthy

  # Saga Orchestrator Service (no DB needed)
  saga-orchestrator:
    build: ./saga-orchestrator-service
    ports:
      - "8087:8080"
    depends_on:
      - product-service
      - inventory-service
      - cart-service
      - order-service

  # API Gateway (no DB needed)
  api-gateway:
    build: ./api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - product-service
      - inventory-service
      - reporting-service
